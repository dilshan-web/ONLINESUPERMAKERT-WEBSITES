<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF4C29',
                        secondary: '#2C3E50',
                        dark: '#0f172a',
                        card: '#1e293b',
                    },
                }
            }
        }
    </script>
    <style>
        @media print {

            aside,
            header,
            #search-input,
            .hidden-print,
            #toast-container,
            #category-modal,
            #product-modal {
                display: none !important;
            }

            main {
                margin: 0 !important;
                padding: 0 !important;
            }

            body {
                background: white !important;
                color: black !important;
            }

            .glass-card {
                background: none !important;
                border: none !important;
                box-shadow: none !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                color: black !important;
            }

            img {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-dark text-white font-sans min-h-screen">

    <!-- Mobile Header -->
    <div class="md:hidden flex items-center justify-between p-4 glass-nav border-b border-white/10 sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tight text-white app-company-name">ADMIN <span
                class="text-primary">PANEL</span></h1>
        <button onclick="toggleSidebar()" class="p-2 text-white hover:bg-white/10 rounded-lg transition-colors">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/80 z-30 hidden md:hidden glass-backdrop"></div>

    <!-- Sidebar -->
    <aside id="admin-sidebar"
        class="fixed inset-y-0 left-0 w-64 glass-card border-r border-white/10 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col h-full bg-dark/95 backdrop-blur-xl">
        <div class="h-20 flex items-center px-6 border-b border-white/10">
            <h1 class="text-xl font-bold tracking-tight text-white app-company-name">ADMIN <span
                    class="text-primary">PANEL</span></h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="admin_dashboard.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                Dashboard
            </a>
            <a href="admin_config.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                Site Config
            </a>
            <a href="admin_products.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary/20 text-primary font-medium">
                <i data-lucide="package" class="w-5 h-5"></i>
                Manage Products
            </a>
        </nav>
        <div class="p-4 border-t border-white/10">
            <button onclick="logout()"
                class="flex items-center gap-3 px-4 py-3 w-full rounded-lg hover:bg-red-500/10 text-red-500 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 p-4 md:p-8 pt-20 md:pt-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-bold text-white">Product Management</h2>
                <p class="text-gray-400">Edit prices, manage offers, and update product details.</p>
            </div>
            <div class="flex flex-wrap gap-3">
                <button onclick="printProducts()"
                    class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow-lg flex items-center gap-2">
                    <i data-lucide="printer" class="w-5 h-5"></i> Print List
                </button>
                <button onclick="openCategoryModal()"
                    class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg shadow-lg flex items-center gap-2">
                    <i data-lucide="layers" class="w-5 h-5"></i> Categories
                </button>
                <button onclick="addProduct()"
                    class="bg-primary hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg flex items-center gap-2">
                    <i data-lucide="plus" class="w-5 h-5"></i> New Product
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="mb-6">
            <div class="relative max-w-md">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                <input type="text" id="search-input" onkeyup="renderProducts()"
                    placeholder="Search by name, ID or category..."
                    class="w-full bg-slate-800 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-primary focus:outline-none">
            </div>
        </div>

        <div class="glass-card rounded-2xl overflow-hidden border border-white/10" id="printable-area">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-400 text-sm uppercase font-medium">
                        <tr>
                            <th class="px-6 py-4">Product</th>
                            <th class="px-6 py-4">Price (Rs)</th>
                            <th class="px-6 py-4 hidden-print">Cost</th>
                            <th class="px-6 py-4 hidden-print">Profit</th>
                            <th class="px-6 py-4">Offer / Discount</th>
                            <th class="px-6 py-4">Category</th>
                            <th class="px-6 py-4 text-right hidden-print">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5 text-sm" id="products-table-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for Editing/Adding Product -->
    <div id="product-modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-2xl p-6 relative">
            <h3 class="text-xl font-bold mb-4" id="modal-title">Edit Product</h3>
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <form id="product-form" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                <input type="hidden" id="p-id">

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Product Name</label>
                    <input type="text" id="p-name" required
                        class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Price (Final Selling Price)</label>
                        <input type="number" id="p-price" required
                            class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Cost Price</label>
                        <input type="number" id="p-cost" required
                            class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Old Price (For Strike-through)</label>
                        <input type="number" id="p-old-price"
                            class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Discount % Badge</label>
                        <input type="number" id="p-discount"
                            class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white"
                            placeholder="Optional (e.g., 10)">
                    </div>
                </div>

                <div class="flex items-center gap-2 pt-2">
                    <input type="checkbox" id="p-free-delivery"
                        class="w-4 h-4 rounded border-gray-600 bg-slate-800 text-primary focus:ring-primary">
                    <label for="p-free-delivery" class="text-sm text-gray-300 font-medium">Free Delivery Item</label>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Category</label>
                    <select id="p-category"
                        class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                        <!-- Filled dynamically -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Product Images (Max 8)</label>
                    <div class="flex gap-2 mb-2">
                        <label
                            class="cursor-pointer bg-primary hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 w-full justify-center">
                            <i data-lucide="upload" class="w-4 h-4"></i> Upload Images
                            <input type="file" id="p-image-files" accept="image/*" multiple class="hidden"
                                onchange="handleImageUpload(this)">
                        </label>
                    </div>
                    <div id="image-preview" class="grid grid-cols-4 gap-2">
                        <!-- Thumbnails injected here -->
                    </div>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Description</label>
                    <textarea id="p-desc" rows="2"
                        class="w-full bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-medium">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-2 rounded-lg bg-primary hover:bg-orange-600 text-white font-bold">Save
                        Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Managing Categories -->
    <div id="category-modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-2xl p-6 relative">
            <h3 class="text-xl font-bold mb-4">Manage Categories</h3>
            <button onclick="closeCategoryModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <!-- Add Category Form -->
            <form id="category-form" class="flex gap-2 mb-6">
                <input type="text" id="new-cat-name" required placeholder="Name (e.g. Detergent)"
                    class="flex-1 bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white">
                <input type="text" id="new-cat-id" required placeholder="ID (e.g. detergents)"
                    class="w-1/3 bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-white text-xs">
                <button type="submit" class="bg-primary hover:bg-orange-600 text-white px-4 py-2 rounded-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </form>

            <p class="text-xs text-gray-400 mb-2">Existing Categories:</p>
            <div class="h-64 overflow-y-auto space-y-2 pr-2 custom-scrollbar" id="category-list">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <script src="assets/js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if (!localStorage.getItem('rubik_admin_session')) {
                window.location.href = 'admin_login.html';
            }
            renderProducts();
            populateCategorySelect();
        });

        // --- Category Logic ---
        const categoryModal = document.getElementById('category-modal');
        function openCategoryModal() {
            categoryModal.classList.remove('hidden');
            renderCategoryList();
        }
        function closeCategoryModal() {
            categoryModal.classList.add('hidden');
            populateCategorySelect(); // Update select in product modal in case changes were made
        }

        function renderCategoryList() {
            const list = document.getElementById('category-list');
            list.innerHTML = window.categories.map(c => `
                <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-${c.color || 'gray'}-500/20 flex items-center justify-center text-${c.color || 'gray'}-500">
                            <i data-lucide="${c.icon || 'tag'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="font-medium text-white">${c.name}</div>
                            <div class="text-xs text-gray-500">${c.id}</div>
                        </div>
                    </div>
                    <button onclick="deleteCategory('${c.id}')" class="text-red-500 hover:bg-red-500/10 p-2 rounded transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        document.getElementById('category-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('new-cat-name').value.trim();
            const id = document.getElementById('new-cat-id').value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '-');

            if (window.categories.find(c => c.id === id)) {
                alert('ID already exists!');
                return;
            }

            window.categories.push({
                id: id,
                name: name,
                icon: 'tag', // Default
                color: 'blue' // Default
            });
            window.saveCategories();

            document.getElementById('new-cat-name').value = '';
            document.getElementById('new-cat-name').focus();
            document.getElementById('new-cat-id').value = '';
            renderCategoryList();
            showToast('Category added!');
        });

        function deleteCategory(id) {
            if (confirm('Delete this category? Products in this category will need assignment.')) {
                window.categories = window.categories.filter(c => c.id !== id);
                window.saveCategories();
                renderCategoryList();
            }
        }

        function populateCategorySelect() {
            const select = document.getElementById('p-category');
            select.innerHTML = window.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        // --- Product Logic ---
        let currentImages = [];

        function handleImageUpload(input) {
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    if (currentImages.length >= 8) return;

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        currentImages.push(e.target.result);
                        renderImagePreview();
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        function renderImagePreview() {
            const container = document.getElementById('image-preview');
            container.innerHTML = currentImages.map((img, idx) => `
                <div class="relative group aspect-square">
                    <img src="${img}" class="w-full h-full object-cover rounded-lg border border-white/10">
                    <button type="button" onclick="removeImage(${idx})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                    ${idx === 0 ? '<span class="absolute bottom-1 left-1 bg-primary text-xs px-1 rounded">Main</span>' : ''}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function removeImage(idx) {
            currentImages.splice(idx, 1);
            renderImagePreview();
        }

        function renderProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const tbody = document.getElementById('products-table-body');

            const filtered = window.products.filter(p =>
                p.name.toLowerCase().includes(query) ||
                String(p.id).includes(query) ||
                p.category.toLowerCase().includes(query)
            );

            tbody.innerHTML = filtered.map((p, idx) => {
                const cost = p.costPrice || 0;
                const profit = p.price - cost;
                const mainImage = p.images && p.images.length > 0 ? p.images[0] : (p.image || 'https://via.placeholder.com/150');

                return `
                <tr class="hover:bg-white/5 transition-colors group">
                    <td class="px-6 py-4 flex items-center gap-3">
                        <img src="${mainImage}" class="w-10 h-10 rounded bg-gray-700 object-cover" onerror="this.src='https://via.placeholder.com/150'">
                        <div>
                            <div class="font-medium text-white">${p.name}</div>
                            <div class="text-xs text-gray-500 truncate w-48">${p.description || ''}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-bold text-white">Rs. ${p.price}</td>
                    <td class="px-6 py-4 text-gray-400 hidden-print">Rs. ${cost}</td>
                    <td class="px-6 py-4 font-bold ${profit > 0 ? 'text-green-500' : 'text-red-500'} hidden-print">Rs. ${profit}</td>
                    <td class="px-6 py-4 text-gray-400">
                        ${p.oldPrice ? `<span class="line-through text-xs mr-2">Rs. ${p.oldPrice}</span>` : ''}
                        ${p.discount ? `<span class="bg-red-500/20 text-red-500 text-xs px-2 py-0.5 rounded font-bold">-${p.discount}%</span>` : ''}
                    </td>
                    <td class="px-6 py-4 text-gray-300 capitalize">${p.category}</td>
                    <td class="px-6 py-4 text-right hidden-print">
                        <button onclick="editProduct(${p.id})" class="p-2 text-blue-400 hover:bg-blue-400/10 rounded-lg transition-colors mr-2">
                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteProduct(${p.id})" class="p-2 text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `}).join('');
            lucide.createIcons();
        }

        // Modal Logic
        const modal = document.getElementById('product-modal');
        const form = document.getElementById('product-form');

        function openModal() {
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        function addProduct() {
            form.reset();
            currentImages = []; // Reset images
            renderImagePreview();
            populateCategorySelect(); // Ensure latest categories

            document.getElementById('p-id').value = '';
            document.getElementById('modal-title').textContent = 'Add New Product';
            openModal();
        }

        function editProduct(id) {
            const p = window.products.find(x => x.id === id);
            if (!p) return;

            form.reset();
            populateCategorySelect();

            document.getElementById('p-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-cost').value = p.costPrice || '';
            document.getElementById('p-old-price').value = p.oldPrice || '';
            document.getElementById('p-discount').value = p.discount || '';
            document.getElementById('p-category').value = p.category;
            // Free Delivery
            document.getElementById('p-free-delivery').checked = !!p.freeDelivery;

            // Image handling
            if (p.images && p.images.length > 0) {
                currentImages = [...p.images];
            } else if (p.image) {
                currentImages = [p.image];
            } else {
                currentImages = [];
            }
            renderImagePreview();

            document.getElementById('p-desc').value = p.description || '';
            document.getElementById('modal-title').textContent = 'Edit Product';
            openModal();
        }

        function deleteProduct(id) {
            if (confirm('Delete this product permanently?')) {
                window.products = window.products.filter(p => p.id !== id);
                window.saveProducts();
                renderProducts();
                showToast('Product deleted');
            }
        }

        function printProducts() {
            window.print();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Validation: Must have at least one image
            let finalImages = currentImages;
            if (finalImages.length === 0) {
                // If no images, use a placeholder
                finalImages = ["https://via.placeholder.com/150"];
            }

            const id = document.getElementById('p-id').value;

            const newProduct = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('p-name').value,
                price: parseFloat(document.getElementById('p-price').value),
                costPrice: parseFloat(document.getElementById('p-cost').value) || 0,
                oldPrice: document.getElementById('p-old-price').value ? parseFloat(document.getElementById('p-old-price').value) : null,
                discount: document.getElementById('p-discount').value ? parseFloat(document.getElementById('p-discount').value) : null,
                category: document.getElementById('p-category').value,
                freeDelivery: document.getElementById('p-free-delivery').checked,
                images: finalImages,
                image: finalImages[0], // Backwards compatibility
                description: document.getElementById('p-desc').value,
                rating: 4.5 // Default
            };

            if (id) {
                // Update
                const idx = window.products.findIndex(p => p.id === parseInt(id));
                if (idx !== -1) {
                    // Keep existing rating if editing
                    newProduct.rating = window.products[idx].rating || 4.5;
                    window.products[idx] = newProduct;
                }
            } else {
                // Add
                window.products.push(newProduct);
            }

            window.saveProducts();
            closeModal();
            renderProducts();
            showToast('Product Saved!');
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'bg-green-600 text-white px-6 py-4 rounded-lg shadow-2xl transform translate-y-10 opacity-0 transition-all duration-300 flex items-center gap-3';
            toast.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5"></i><span>${message}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            lucide.createIcons({ root: toast });
            setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 10);
            setTimeout(() => toast.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('rubik_admin_session');
            window.location.href = 'admin_login.html';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('admin-sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>

</html>

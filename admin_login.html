<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF4C29',
                        secondary: '#2C3E50',
                        dark: '#0f172a',
                        card: '#1e293b',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white h-screen flex items-center justify-center">

    <div class="glass-card p-8 rounded-2xl w-full max-w-md border border-white/10">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-tr from-primary to-yellow-500 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold">Admin Login</h1>
            <p class="text-gray-400">Restricted Access</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="text" id="username"
                        class="w-full bg-black/20 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="Enter username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="password" id="password"
                        class="w-full bg-black/20 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:outline-none focus:border-primary transition-colors"
                        placeholder="Enter password">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-primary/20">
                Login
            </button>
        </form>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const storedPass = localStorage.getItem('rubik_admin_password') || '1234';

            // Simple hardcoded check
            if (user === 'admin' && pass === storedPass) {
                localStorage.setItem('rubik_admin_session', 'true');
                window.location.href = 'admin_dashboard.html';
            } else {
                showToast('Invalid credentials!');
            }
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'bg-red-600 text-white px-6 py-4 rounded-lg shadow-2xl transform translate-y-10 opacity-0 transition-all duration-300 flex items-center gap-3';
            toast.innerHTML = `<i data-lucide="alert-circle" class="w-5 h-5"></i><span>${message}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            lucide.createIcons({ root: toast });

            setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 10);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>

</html>
